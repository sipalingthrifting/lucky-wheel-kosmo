body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  text-align:center;
  color:#fff;
  padding:20px;
  background:
    linear-gradient(rgba(5,10,30,.8), rgba(5,10,30,.9)),
    url("https://i.ibb.co/QvPJVhRr/background.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

.logo-title,.shine-text{
  display:inline-block;
  font-weight:800;
  letter-spacing:2px;
  background:linear-gradient(120deg,#00e5ff,#fff,#00e5ff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
  text-shadow:0 0 20px rgba(0,198,255,.7);
}
.logo-title{font-size:30px;}
.shine-text{font-size:22px;margin-bottom:10px;}
@keyframes shine{to{background-position:200% center}}

input{
  padding:12px;
  width:80%;
  max-width:320px;
  border-radius:8px;
  border:none;
  font-size:16px;
  text-align:center;
  margin-top:10px;
}
button{
  margin-top:15px;
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00ff9c,#00c6ff);
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px #00c6ff;
}
#status{margin-top:15px;font-weight:bold;}

#pointer{
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:28px solid #fff;
  margin:20px auto -10px;
}

#wheel-container{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:conic-gradient(
    #ff5252 0deg 60deg,
    #ff9800 60deg 120deg,
    #ffeb3b 120deg 180deg,
    #4caf50 180deg 240deg,
    #2196f3 240deg 300deg,
    #9c27b0 300deg 360deg
  );
  transition:transform 2.4s cubic-bezier(.05,.9,.1,1);
  box-shadow:0 0 30px rgba(0,198,255,.5);
}

.segment-text{
  position:absolute;
  width:50%;
  left:50%;
  top:50%;
  transform-origin:left center;
  font-size:13px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 5px #000;
}

#center-logo{
  position:absolute;
  width:105px;
  height:105px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#050b1f;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  box-shadow:0 0 25px #00c6ff,inset 0 0 15px rgba(0,198,255,.6);
  z-index:10;
}
#center-logo img{width:70%;height:70%;object-fit:contain;z-index:2;}
.logo-shine{
  position:absolute;
  top:-50%;
  left:-60%;
  width:50%;
  height:200%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.9),transparent);
  transform:rotate(25deg);
  animation:logoShine 2.8s infinite;
}
@keyframes logoShine{0%{left:-60%}100%{left:160%}}
</style>
</head>
