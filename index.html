<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KOSMO TOTO ‚Ä¢ Lucky Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:
    linear-gradient(rgba(5,10,30,.85),rgba(5,10,30,.95)),
    url("https://i.ibb.co/QvPJVhRr/background.png");
  background-size:cover;
  background-position:center;
  color:#fff;
  text-align:center;
  padding:20px;
}

/* ===== TITLE SHINE ===== */
.title{
  font-size:32px;
  font-weight:900;
  background:linear-gradient(120deg,#00eaff,#fff,#00eaff);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
  text-shadow:0 0 25px #00eaff;
}
@keyframes shine{to{background-position:200%}}

.subtitle{
  margin-top:5px;
  font-size:20px;
  letter-spacing:2px;
  opacity:.9;
}

/* ===== INPUT ===== */
input{
  width:90%;
  max-width:360px;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
  text-align:center;
}

button{
  margin-top:12px;
  padding:12px 36px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00ff9c,#00c6ff);
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 20px #00c6ff;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* ===== USER LABEL ===== */
#userLabel{
  margin-top:8px;
  font-weight:bold;
  color:#7ffcff;
}

/* ===== WHEEL ===== */
#wheelWrap{
  position:relative;
  width:320px;
  height:320px;
  margin:30px auto 80px;
}

#pointer{
  position:absolute;
  top:-15px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid #fff;
}

#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:conic-gradient(
    #ff5252 0deg 60deg,
    #ff9800 60deg 120deg,
    #ffeb3b 120deg 180deg,
    #4caf50 180deg 240deg,
    #2196f3 240deg 300deg,
    #9c27b0 300deg 360deg
  );
  transition:transform 2.8s cubic-bezier(.1,.9,.1,1);
  box-shadow:0 0 35px rgba(0,200,255,.6);
}

/* ===== SEGMENT TEXT ===== */
.segment{
  position:absolute;
  width:50%;
  left:50%;
  top:50%;
  transform-origin:left center;
  font-size:13px;
  font-weight:bold;
  text-shadow:0 0 5px #000;
}

/* ===== CENTER LOGO ===== */
#center{
  position:absolute;
  width:110px;
  height:110px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#050b1f;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 30px #00eaff;
  overflow:hidden;
}

#center img{width:70%}

/* ===== POPUP HIASAN (FIX DI BAWAH RODA) ===== */
#fakePopup{
  position:absolute;
  bottom:-55px;
  left:50%;
  transform:translateX(-50%);
  background:#000c;
  padding:10px 18px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
  color:#7ffcff;
  box-shadow:0 0 18px #00eaff;
  display:none;
  white-space:nowrap;
}

/* ===== STATUS ===== */
#status{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="title">KOSMO TOTO</div>
<div class="shine-text">üé° LUCKY WHEEL</div>

<input id="userId" placeholder="MASUKKAN ID USER">
<div id="userLabel"></div>

<input id="coupon" placeholder="KODE KUPON (KOSONGKAN JIKA FREE SPIN)">
<button id="spinBtn" onclick="spin()">SPIN</button>

<div id="status"></div>

<div id="wheelWrap">
  <div id="pointer"></div>

  <div id="wheel">
    <div class="segment" style="transform:rotate(0deg) translateX(20px)">üéÅ BONUS 10K</div>
    <div class="segment" style="transform:rotate(60deg) translateX(20px)">üí∞ BONUS 20K</div>
    <div class="segment" style="transform:rotate(120deg) translateX(20px)">üéâ FREE SPIN</div>
    <div class="segment" style="transform:rotate(180deg) translateX(20px)">‚ùå ZONK</div>
    <div class="segment" style="transform:rotate(240deg) translateX(20px)">üî• BONUS 50K</div>
    <div class="segment" style="transform:rotate(300deg) translateX(20px)">‚ùå ZONK</div>
  </div>

  <div id="center">
    <img src="https://i.ibb.co/CsXqGZVn/logo.png">
  </div>

  <div id="fakePopup"></div>
</div>

<script>
/* ===== KUPON ===== */

let used=JSON.parse(localStorage.getItem("usedCoupons")||"[]");

let spinning=false;

/* ===== ID USER ===== */
userId.oninput=()=>{
  userLabel.innerHTML=userId.value?`ID: ${userId.value}`:"";

/* ===== SPIN ===== */
function spin(){
  if(spinning) return;
  if(!userId.value){
    status.innerHTML="‚ùå Masukkan ID USER";
    return;
  }

  if(!freeSpin){
    const c=coupon.value.trim().toUpperCase();
    if(!validCoupons.includes(c)){
      status.innerHTML="‚ùå Kupon tidak valid";
      return;
    }
    if(used.includes(c)){
      status.innerHTML="‚ö†Ô∏è Kupon sudah dipakai";
      return;
    }
    used.push(c);
    localStorage.setItem("usedCoupons",JSON.stringify(used));
  }

  spinning=true;
  spinBtn.disabled=true;
  status.innerHTML="üé° Sedang memutar...";

  const chance=Math.random()*100;
  let r;
  if(chance<0.5) r=4;
  else if(chance<2) r=[0,1,2][Math.floor(Math.random()*3)];
  else r=[3,3,3,5][Math.floor(Math.random()*4)];

  wheel.style.transform=`rotate(${1440+r*60}deg)`;

  setTimeout(()=>{
    alert(`SELAMAT ${userId.value}\n${prizes[r]}`);
    if(prizes[r].includes("FREE")){
      freeSpin=true;
      localStorage.setItem("freeSpin","1");
    }
    spinning=false;
    spinBtn.disabled=false;
    status.innerHTML="‚úÖ Spin selesai";
  },2800);
}

     mendapatkan ${fakePrize[Math.floor(Math.random()*fakePrize.length)]}`;
  fakePopup.style.display="block";
  setTimeout(()=>fakePopup.style.display="none",3000);
},9000);
</script>

</body>
</html>
