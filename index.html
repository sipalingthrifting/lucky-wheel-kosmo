<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KOSMO TOTO ‚Ä¢ Lucky Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#061b3a,#020814 70%);
  color:#fff;
  text-align:center;
  padding:20px;
}

/* TITLE */
.title{
  font-size:34px;
  font-weight:900;
  background:linear-gradient(120deg,#00eaff,#fff,#00eaff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 2.5s linear infinite;
  text-shadow:0 0 20px #00eaff;
}
@keyframes shine{to{background-position:300%}}

.shine-text{
  font-size:22px;
  font-weight:900;
  color:#00eaff;
  text-shadow:0 0 10px #00eaff,0 0 25px #00c6ff;
  margin-bottom:10px;
}

/* INPUT */
input{
  width:90%;
  max-width:360px;
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  border:none;
  font-size:15px;
  text-align:center;
}

/* BUTTON */
button{
  margin-top:14px;
  padding:14px 42px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#00eaff,#00ff9c);
  font-weight:bold;
  font-size:17px;
  cursor:pointer;
  box-shadow:0 0 25px #00eaff;
}
button:disabled{opacity:.5}

/* USER */
#userLabel{
  margin-top:6px;
  font-weight:bold;
  color:#7ffcff;
}

/* WHEEL */
#wheelWrap{
  position:relative;
  width:330px;
  height:330px;
  margin:30px auto 90px;
}
#pointer{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-bottom:34px solid #fff;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:conic-gradient(
    #ff5252 0deg 60deg,
    #ff9800 60deg 120deg,
    #ffeb3b 120deg 180deg,
    #4caf50 180deg 240deg,
    #2196f3 240deg 300deg,
    #9c27b0 300deg 360deg
  );
  transition:transform 3s cubic-bezier(.1,.9,.1,1);
  box-shadow:0 0 40px rgba(0,200,255,.7);
}
.wheel-spin{
  animation:spinGlow .5s infinite alternate;
}
@keyframes spinGlow{
  from{box-shadow:0 0 30px #00eaff}
  to{box-shadow:0 0 60px #00c6ff}
}
.segment{
  position:absolute;
  width:50%;
  left:50%;
  top:50%;
  transform-origin:left center;
  font-size:13px;
  font-weight:bold;
}

/* CENTER */
#center{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#020b1f;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 35px #00eaff;
}
#center img{
  width:70%;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

#status{margin-top:10px;font-weight:bold}
</style>
</head>

<body>

<div class="title">KOSMO TOTO</div>
<div class="shine-text">üé° LUCKY WHEEL</div>

<input id="userId" placeholder="MASUKKAN ID USER">
<div id="userLabel"></div>

<input id="coupon" placeholder="MASUKKAN KODE KUPON">
<button id="spinBtn">SPIN</button>

<div id="status"></div>

<div id="wheelWrap">
  <div id="pointer"></div>

  <div id="wheel">
    <div class="segment" style="transform:rotate(0deg) translateX(20px)">üéÅ BONUS 10K</div>
    <div class="segment" style="transform:rotate(60deg) translateX(20px)">üí∞ BONUS 20K</div>
    <div class="segment" style="transform:rotate(120deg) translateX(20px)">üéâ FREE SPIN</div>
    <div class="segment" style="transform:rotate(180deg) translateX(20px)">‚ùå ZONK</div>
    <div class="segment" style="transform:rotate(240deg) translateX(20px)">üî• BONUS 50K</div>
    <div class="segment" style="transform:rotate(300deg) translateX(20px)">‚ùå ZONK</div>
  </div>

  <div id="center">
    <img src="https://i.ibb.co/CsXqGZVn/logo.png">
  </div>
</div>

<script>
/* ELEMENT */
const wheel=document.getElementById("wheel");
const spinBtn=document.getElementById("spinBtn");
const status=document.getElementById("status");
const userId=document.getElementById("userId");
const coupon=document.getElementById("coupon");
const userLabel=document.getElementById("userLabel");

/* KUPON VALID */
const validCoupons=[
 "KOSMO123","KOSMO456","KOSMO789","KOSMO888","KOSMO999"
];
let usedCoupons=JSON.parse(localStorage.getItem("usedCoupons")||"[]");

const prizes=["üéÅ BONUS 10K","üí∞ BONUS 20K","üéâ FREE SPIN","‚ùå ZONK","üî• BONUS 50K","‚ùå ZONK"];
let spinning=false;

/* USER LABEL */
userId.oninput=()=>userLabel.innerHTML=userId.value?`ID: ${userId.value}`:"";

/* SPIN */
spinBtn.onclick=()=>{
  if(spinning) return;

  if(!userId.value){
    status.innerHTML="‚ùå Masukkan ID USER";
    return;
  }

  const c=coupon.value.trim().toUpperCase();
  if(!c){
    status.innerHTML="‚ùå Masukkan KODE KUPON";
    return;
  }
  if(!validCoupons.includes(c)){
    status.innerHTML="‚ùå Kupon tidak valid";
    return;
  }
  if(usedCoupons.includes(c)){
    status.innerHTML="‚ö†Ô∏è Kupon sudah dipakai";
    return;
  }

  usedCoupons.push(c);
  localStorage.setItem("usedCoupons",JSON.stringify(usedCoupons));

  spinning=true;
  spinBtn.disabled=true;
  wheel.classList.add("wheel-spin");
  status.innerHTML="üé° Sedang memutar...";

  const r=Math.floor(Math.random()*6);
  const extra=Math.floor(Math.random()*360);
  wheel.style.transform=`rotate(${1440+r*60+extra}deg)`;

  setTimeout(()=>{
    wheel.classList.remove("wheel-spin");
    alert(`SELAMAT ${userId.value}\n${prizes[r]}`);
    spinning=false;
    spinBtn.disabled=false;
    status.innerHTML="‚úÖ Spin selesai";
  },3000);
};
</script>

</body>
</html>
